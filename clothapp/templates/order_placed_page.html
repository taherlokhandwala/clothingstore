{% extends './base.html'%}{% block content %}
<div class="order-confirm d-flex justify-center align-center">
  {% if status %}
  <p class="fas fa-check-circle"></p>
  <h2 class="text-center">
    Congratulations, <br />
    Your Order Has Been Placed.
  </h2>
  <div class="no-cart-items">
    <a href="{% url 'home_page' %}"
      ><input type="button" value="Click Here To Shop"
    /></a>
  </div>
  {% else %}
  <h2>Failed</h2>
  <div class="no-cart-items">
    <a href="{% url 'cart_page' %}"
      ><input type="button" value="Click Here To Try Again"
    /></a>
  </div>
  {% endif %}
</div>
{% endblock %}
